<f:layout name="Default" />

<f:section name="Title">Mimer sensor list</f:section>

<f:section name="Content">
	<ul>
		<f:for each="{nodes}" as="node">
			<li>
				{f:if(condition: node.name, then: node.name, else: node.identifier)}
				<f:link.action action="show" arguments="{node: node}">View</f:link.action>

				<f:if condition="{node.description}">
					<br /><em>{node.description}</em>
				</f:if>
			</li>
		</f:for>
	</ul>
</f:section>
