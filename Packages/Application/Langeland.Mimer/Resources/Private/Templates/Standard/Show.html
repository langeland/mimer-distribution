<f:layout name="Default" />

<f:section name="Title">Current status of: {f:if(condition: node.name, then: node.name, else: node.identifier)}
</f:section>

<f:section name="Content">
		<f:if condition="{node.description}">
			<p class="lead">{node.description}</p>
		</f:if>

		<table class="table table-hover table-condensed table-striped">
			<caption>Sample data from: {node.lastSample.time -> f:format.date(forceLocale: 'da_DK')}</caption>
			<thead>
			<tr>
				<th>#</th>
				<th>Sampler</th>
				<th>Value</th>
			</tr>
			</thead>
			<tbody>
			<f:for each="{node.lastSample.data}" key="name" as="value">
				<tr>
					<th scope="row">-</th>
					<td>{name}</td>
					<td>{value}</td>
				</tr>
			</f:for>
			</tbody>
		</table>
</f:section>
